<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
    <head>
      <meta charset="UTF-8">
      <title>insert</title>

    </head>
    <body>

    <div class="insert_wrap">
      <form id="insert_form" action="/occ/occ_insert" method="post">
        <div>

            <div class="user_name">
              <img class="user_image" src="" alt="userIcon">

<!--              <span th:text="${authInfo.emp_name}"></span><span th:text="'( '+${authInfo.dept_name}+'팀 )'"></span> <br>-->
              <span> 게시글을 작성 중입니다...</span>

            </div>
            <hr>
            <div class="OCC_title">
              <strong>강의명 </strong>100글자 제한
              <br>
              <label>
                <input type="text" name="OCC_title" maxlength="100" required>
              </label>

            </div>
            <hr>
            <div class="hidden_data">

            <input type="hidden"  name="teach_NO" style="width:400px;" th:value="${2}"  readonly>


            </div>

            <div class="OCC_content">

              내용<br>
              <hr>
              <label>
                <textarea name="clubboard_sub" id="summernote" required></textarea>
                <script>
                  $('#summernote').summernote({
                    placeholder: '제목을 입력해주세요',
                    tabsize: 2,
                    height: 450,
                    width: 1000
                  });
                </script>
              </label>

            </div>
            <hr>
            <div class="OCC_ROT">
              해당 교육과정 시간 <label>
              <input type="number" name="OCC_ROT" min="0" required>
            </label>
            </div>

            <hr>

          <div class="OCC_teachInfo">
            강사 소개 / 커리큘럼 <label>
            <input type="number" name="OCC_ROT" min="0" required>
          </label>
          </div>

          <div class="OCC_kakao">
            카카오 단톡방 링크 <label>
            <input type="text" name="OCC_kakao" required>
          </label>
          </div>
          <!--<div class="authInfoData">
              <input type="hidden" name="nickname" value="${authInfo.nickname}" /> &lt;!&ndash; 세션에서 가져온 사용자 정보를 hidden 필드에 할당 &ndash;&gt;
              <input type="hidden" name="id" value="${authInfo.id}" /> &lt;!&ndash; 세션에서 가져온 사용자 정보를 hidden 필드에 할당 &ndash;&gt;
          </div>-->
          <!--    <div class="container">-->
          <!--        <div class="button-effect">-->
          <!--            <button  type="submit"> 업로드</button>-->
          <!--        </div>-->
          <!--    </div>-->
          <div class="submit">
            <div class="button-effect">
              <input type="submit" value="업로드"/>
            </div>
          </div>
        </div>

      </form>
    </div>

    </body>

</html>
